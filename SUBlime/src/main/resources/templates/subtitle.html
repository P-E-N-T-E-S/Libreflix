<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles_sub.css">
    <link rel="icon" href="images/tab.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Sublime</title>
</head>
<body>
    <form action="/legenda" method="post">
    <nav class="navbar">
        <div class="navbar-left">
            <a href="/"><i class="fa-solid fa-circle-left fa-2xl" style="color: #775EDC;"></i></a>
            <div class="vertical-line"></div>
            <ul class="navbar-list">
                <li class="navbar-item"><a href="#correcao"><img src="/images/correcao.png" alt="correção ortográfica"><p>Correção automática</p></a></li>
                <li class="navbar-item"><a href="#nuvem"><img src="/images/nuvem.png" alt="salvar na nuvem"><p>Progresso salvo automaticamente</p></a></li>
            </ul>
        </div>
        <div class="navbar-center">
        </div>
        <div class="navbar-right">
            <ul class="navbar-list">
                <li class="navbar-item">
                    <button type="submit" id="revisao">Enviar para revisão</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="player">
        <div class="idiomas">
            <p>Idioma original: Japonês</p>
            <p>Legenda: Português</p>
        </div>
        <div class="video-player">
            <iframe width="800" height="485" src="https://www.youtube.com/embed/iwROgK94zcM?si=q4vpGnTbbIteyyJm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="icons">
            <a href="#correcao"><img src="/images/duvida.png" alt="duvida"></a>
            <a href="#correcao"><img src="/images/notas.png" alt="notas"></a>
        </div>
    </div>
    <div class="subtitle">
        <textarea name ="legenda" id="sub" rows="10" cols="200" placeholder="00:00:00 - Digite a legenda aqui..."></textarea>
    </div>
    </form>
    <p th:text="${mensagem}" style="color:green;"></p>
</body>
</html>
