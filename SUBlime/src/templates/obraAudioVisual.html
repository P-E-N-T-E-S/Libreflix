<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Viagem à Lua</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="movie-image">
            <img src="https://cinemacomrapadura.com.br/imagens/2020/10/20201023-viagem-a-lua-thumbnail.jpg" alt="Viagem à Lua">
            <a href="https://libreflix.org/i/viagem-a-lua" target="_blank">Ver no Libreflix</a>
        </div>
        <div class="movie-details">
            <h1>Viagem à Lua</h1>
            <p><strong>Idioma Original:</strong> Francês</p>
            <p><strong>Duração:</strong> 15 minutos</p>
            <select id="subtitle-language">
                <option value="" disabled selected>Idioma para Legendar</option>
                <option value="simlish">Inglês</option>
                <option value="animal-crossing">Português - BR</option>
                <option value="minions">Português - PT</option>
            </select>
            <button>Continuar</button>
        </div>
        <button class="close-button">X</button>
    </div>
</body>
</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
    @import url('https://fonts.cdnfonts.com/css/evolventa');

    body {
        font-family: 'Josefin Sans', sans-serif;
        background-color: #2c2b5e;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        display: flex;
        background-color: #2c2b5e;
        align-items: flex-start;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 20px;
        position: relative;
    }
    
    .container * {
        font-family: 'Evolventa', sans-serif;
        font-size: 16px;
    }
    
    .movie-details {
        background-color: white;
        border-radius: 8px;
        padding: 4vh;
        color: #2c2b5e;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        max-width: 400px;
    }
    
    .movie-details h1 {
        margin-top: 0;
    }
    
    .movie-details p {
        margin: 2vh 0;
        width: 100%;
    }
    
    label {
        display: block;
        margin-top: 2vh;
        text-align: left;
        width: 100%;
    }
    
    select {
        width: 100%;
        padding: 1.5vh;
        margin-top: 1vh;
        border-radius: 20px;
        border: 1px solid #ccc;
        background-color: #6d6cc1;
        font-size: 2vh;
        color: white;
        cursor: pointer;
    }
    
    select option {
        background-color: #6d6cc1;
        color: white;
    }
    
    button {
        margin-top: 3vh;
        padding: 2vh 3vh;
        background-color: #4c4ba9;
        border: none;
        border-radius: 50vh;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 2vh;
    }
    
    button:hover {
        background-color: #6d6cc1;
    }
    
    .movie-image {
        width: 80vh;
        position: relative; 
    }
    
    .movie-image img {
        width: 100%; 
        max-width: 600px; 
        height: auto; 
        border-radius: 8px;
        margin-bottom: 5px;
    }
    
    .movie-image a {
        display: block;
        margin-top: 10px;
        text-decoration: none;
        color: #4c4ba9;
        font-size: 1.5rem;
        text-align: center;
    }
    
    .close-button {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: transparent;
        color: white;
        border: none;
        font-size: 24px;
        cursor: pointer;
        z-index: 1000;
    }    
</style>
